<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marching squares</title>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/0-harshit-0/Utility-HTML5Canvas@master/utility.js" defer="true"></script>
	<script type="text/javascript" src="ms.js" defer="true"></script>
	<link rel="stylesheet" type="text/css" href="ms.css">
</head>
<body>

	<canvas></canvas>
	
	<label>wireframe: </label><input type="checkbox" name="wireframe" id="wire" checked="true">

    <label>frequency</label><input id="rf" type="range" name="frequency" step="0.01" min="0" max="5" value="0.1">

    <label>amplititude</label><input id="ra" type="range" name="amplititude" step="0.01" min="0" max="5" value="0.1">

    <label>scale</label><input id="rs" type="range" name="scale" step="1" min="0" max="100" value="20">

</body>
</html>
